<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Historia Scrimów</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
    <style>
        /* Minimalne style żeby ikony i tabela ładnie wyglądały */
        .champion-icon {
            width: 24px;
            height: 24px;
            margin-right: 2px;
            vertical-align: middle;
            border-radius: 3px;
            border: 1px solid #ccc;
        }
        .champion-icons-container {
            display: flex;
            gap: 2px;
            flex-wrap: wrap;
        }
        .win {
            color: green;
            font-weight: bold;
        }
        .lose {
            color: red;
            font-weight: bold;
        }
        button.delete-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
        }
        button.delete-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo-section">
            <img src="logo.png" alt="Logo" class="logo" />
            <span class="site-name"></span>
        </div>
        <nav class="nav-links">
            <a href="index.html">STRONA GŁÓWNA</a>
            <a href="historia.html">HISTORIA GIER</a>
            <a href="#test3">test3</a>
            <a href="#test4">test4</a>
            <a href="#test5">test5</a>
        </nav>
    </header>

    <main>
        <h1>Historia Scrimów</h1>

        <section class="stats-summary">
            <div class="stats-item">Ilość scrimów: <span id="totalScrims">0</span></div>
            <div class="stats-item">Wygrane: <span id="wins">0</span></div>
            <div class="stats-item">Przegrane: <span id="losses">0</span></div>
            <div class="stats-item">% zwycięstw: <span id="winRate">0%</span></div>
        </section>

        <section class="add-scrim-form">
            <h2>Dodaj nowy Scrim</h2>
            <form id="scrimForm">
                <div class="form-group">
                    <label for="scrimDate">Data:</label>
                    <input type="date" id="scrimDate" required />
                </div>
                <div class="form-group">
                    <label for="scrimResult">Wynik:</label>
                    <select id="scrimResult" required>
                        <option value="">Wybierz wynik</option>
                        <option value="WIN">WIN</option>
                        <option value="LOSE">LOSE</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="scrimTime">Czas Gry:</label>
                    <input type="text" id="scrimTime" placeholder="np. 35:12" required />
                </div>

                <div class="form-group team-champions">
                    <label>Nasze Postacie:</label>
                    <input type="text" class="our-champion-input" placeholder="Top" required />
                    <input type="text" class="our-champion-input" placeholder="Jungle" required />
                    <input type="text" class="our-champion-input" placeholder="Mid" required />
                    <input type="text" class="our-champion-input" placeholder="Adc" required />
                    <input type="text" class="our-champion-input" placeholder="Support" required />
                </div>

                <div class="form-group team-champions">
                    <label>Postacie Przeciwników:</label>
                    <input type="text" class="enemy-champion-input" placeholder="Top" required />
                    <input type="text" class="enemy-champion-input" placeholder="Jungle" required />
                    <input type="text" class="enemy-champion-input" placeholder="Mid" required />
                    <input type="text" class="enemy-champion-input" placeholder="Adc" required />
                    <input type="text" class="enemy-champion-input" placeholder="Support" required />
                </div>

                <button type="submit">Dodaj Scrim</button>
            </form>
        </section>

        <section class="scrim-history">
            <h2>Poprzednie Scrimy</h2>
            <table>
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Wynik</th>
                        <th>Czas Gry</th>
                        <th>Nasze Postacie</th>
                        <th>Postacie Przeciwników</th>
                        <th>Akcje</th>
                    </tr>
                </thead>
                <tbody id="scrimTableBody"></tbody>
            </table>
        </section>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import {
            getDatabase,
            ref,
            push,
            onValue,
            remove,
        } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics.js";

        // Firebase config (nie zmieniony)
        const firebaseConfig = {
            apiKey: "AIzaSyA4depHuFw3bJ3Uq2gjKeiW5umhjiKnJ40",
            authDomain: "acg-skrimy.firebaseapp.com",
            databaseURL:
                "https://acg-skrimy-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "acg-skrimy",

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getDatabase(app);
        const scrimsRef = ref(db, "scrims");

        const scrimForm = document.getElementById("scrimForm");
        const scrimTableBody = document.getElementById("scrimTableBody");
        const scrimDateInput = document.getElementById("scrimDate");
        const scrimResultInput = document.getElementById("scrimResult");
        const scrimTimeInput = document.getElementById("scrimTime");

        const ourChampionInputs = document.querySelectorAll(".our-champion-input");
        const enemyChampionInputs = document.querySelectorAll(".enemy-champion-input");

        const totalScrimsSpan = document.getElementById("totalScrims");
        const winsSpan = document.getElementById("wins");
        const lossesSpan = document.getElementById("losses");
        const winRateSpan = document.getElementById("winRate");

        let scrimsData = [];

        // Config do ikon League of Legends
        // AKTUALNA WERSJA DDragon API
        const DDRAGON_VERSION = "15.12.1"; 
        const CHAMPION_IMAGE_BASE_URL = `http://ddragon.leagueoflegends.com/cdn/${DDRAGON_VERSION}/img/champion/`;
        const FALLBACK_ICON_URL = "https://via.placeholder.com/24x24?text=N/A"; 

        // Funkcja do pobierania URL-a ikony championa
        function getChampionIconUrl(championName) {

            // Agresywna normalizacja: usuń apostrofy, kropki, myślniki, zmień na małe litery, usuń wszystkie spacje
            // Np. "Dr. Mundo" -> "drmundo", "Nunu & Willump" -> "nunu&willump", "Bel'Veth" -> "belveth"

                .trim()
                .toLowerCase()
                .replace(/[.'-]/g, "") // Usuń apostrofy, kropki, myślniki
                .replace(/\s+/g, ""); // Zastąp WSZYSTKIE spacje (jedna lub więcej) brakiem spacji.

            // !!! KOMPLETNA I ZAKTUALIZOWANA MAPA NAZW CHAMPIONÓW !!!
            // Klucze to ZNORMALIZOWANE NAZWY (bez spacji, apostrofów, itp.)
            // Wartości to DOKŁADNE NAZWY PLIKÓW IKON W DDRAGON
            const nameMap = {
                "aatrox": "Aatrox",
                "ahri": "Ahri",
                "akali": "Akali",
                "akshan": "Akshan",
                "alistar": "Alistar",
                "amumu": "Amumu", "mummy": "Amumu",
                "anivia": "Anivia",
                "annie": "Annie",
                "aphelios": "Aphelios",
                "ashe": "Ashe",
                "aurelionsol": "AurelionSol", // Zmieniono klucz na "aurelionsol"
                "azir": "Azir",
                "bard": "Bard",
                "belveth": "BelVeth", // Po normalizacji z "Bel'Veth"
                "blitzcrank": "Blitzcrank",
                "brand": "Brand",
                "braum": "Braum",
                "briar": "Briar",
                "caitlyn": "Caitlyn",
                "camille": "Camille",
                "cassiopeia": "Cassiopeia",
                "chogath": "Chogath", // Po normalizacji z "Cho'Gath"
                "corki": "Corki",
                "darius": "Darius",
                "diana": "Diana",
                "drankz": "DrMundo", // Alias (jeśli jest używany)
                "drmundo": "DrMundo", // Po normalizacji z "Dr. Mundo"
                "draven": "Draven",
                "ekko": "Ekko",
                "elise": "Elise",
                "evelynn": "Evelynn",
                "ezreal": "Ezreal",
                "fiddlesticks": "Fiddlesticks",
                "fiora": "Fiora",
                "fizz": "Fizz",
                "galio": "Galio",
                "gangplank": "Gangplank",
                "garen": "Garen",
                "gnar": "Gnar",
                "gragas": "Gragas",
                "graves": "Graves",
                "gwen": "Gwen",
                "hecarim": "Hecarim",
                "heimerdinger": "Heimerdinger",
                "hwei": "Hwei",
                "illaoi": "Illaoi",
                "irelia": "Irelia",
                "ivern": "Ivern",
                "janna": "Janna",
                "jarvaniv": "JarvanIV", // Po normalizacji z "Jarvan IV"
                "jax": "Jax",
                "jayce": "Jayce",
                "jhin": "Jhin",
                "jinx": "Jinx",
                "kaisa": "Kaisa", // Po normalizacji z "Kai'Sa"
                "kalista": "Kalista",
                "karma": "Karma",
                "karthus": "Karthus",
                "kassadin": "Kassadin",
                "katarina": "Katarina",
                "kayle": "Kayle",
                "kayn": "Kayn",
                "kennen": "Kennen",
                "khazix": "Khazix", // Po normalizacji z "Kha'Zix"

                "leesin": "LeeSin", // Po normalizacji z "Lee Sin"
                "leona": "Leona",
                "lillia": "Lillia",
                "lissandra": "Lissandra",
                "lucian": "Lucian",
                "lulu": "Lulu",
                "lux": "Lux",
                "malphite": "Malphite",
                "malzahar": "Malzahar",
                "maokai": "Maokai",
                "masteryi": "MasterYi", // Po normalizacji z "Master Yi"
                "milio": "Milio",
                "missfortune": "MissFortune", // Po normalizacji z "Miss Fortune"
                "monkeyking": "MonkeyKing", "wukong": "MonkeyKing", // Wukong ma nazwę pliku "MonkeyKing"
                "mordekaiser": "Mordekaiser",
                "morgana": "Morgana",
                "naafiri": "Naafiri",
                "nami": "Nami",
                "nasus": "Nasus",
                "nautilus": "Nautilus",
                "neeko": "Neeko",
                "nidalee": "Nidalee",
                "nilah": "Nilah",
                "nocturne": "Nocturne",
                "nunu": "Nunu", // Po normalizacji "Nunu & Willump" będzie "nunu&willump" lub po prostu "nunu"
                "olaf": "Olaf",
                "orianna": "Orianna",
                "ornn": "Ornn",
                "pantheon": "Pantheon",
                "poppy": "Poppy",
                "pyke": "Pyke",
                "qiyana": "Qiyana",
                "quinn": "Quinn",
                "rakan": "Rakan",
                "rammus": "Rammus",
                "reksai": "RekSai", // DDragon ma "RekSai"
                "rell": "Rell",
                "renata": "Renata", // Po normalizacji z "Renata Glasc"
                "renekton": "Renekton",
                "rengar": "Rengar",
                "riven": "Riven",
                "rumble": "Rumble",
                "ryze": "Ryze",
                "samira": "Samira",
                "sejuani": "Sejuani",
                "senna": "Senna",
                "seraphine": "Seraphine",
                "sett": "Sett",
                "shaco": "Shaco",
                "shen": "Shen",
                "shyvana": "Shyvana",
                "singed": "Singed",

                "sivir": "Sivir",
                "skarner": "Skarner",
                "smolder": "Smolder",
                "sona": "Sona",
                "soraka": "Soraka",
                "swain": "Swain",
                "sylas": "Sylas",
                "syndra": "Syndra",
                "tahmkench": "TahmKench", // Po normalizacji z "Tahm Kench"
                "taliyah": "Taliyah",
                "talon": "Talon",
                "taric": "Taric",
                "teemo": "Teemo",
                "thresh": "Thresh",
                "tristana": "Tristana",
                "trundle": "Trundle",
                "tryndamere": "Tryndamere",
                "twistedfate": "TwistedFate", // Po normalizacji z "Twisted Fate"
                "twitch": "Twitch",
                "udyr": "Udyr",
                "urgot": "Urgot",
                "varus": "Varus",
                "vayne": "Vayne",

            // Spróbuj znaleźć w mapie (najwyższy priorytet)
            let dataDragonName = nameMap[cleanedName];

            // Jeśli nie znaleziono w mapie, spróbuj prostej konwersji na PascalCase
            // To złapie championów, których nazwy DDragon są prostym PascalCase (np. Garen, Lux)
            // i nie wymagają specjalnych mapowań, bo nie mają spacji ani znaków specjalnych po normalizacji.
            if (!dataDragonName && cleanedName.length > 0) {
                 dataDragonName = cleanedName.charAt(0).toUpperCase() + cleanedName.slice(1);
            }
            
            // --- Aktywne Logi do debugowania (POZOSTAW WŁĄCZONE, DLA DIAGNOSTYKI!) ---
            console.log(`--- getChampionIconUrl Debug ---`);
            console.log(`Input (championName): "${championName}"`);
            console.log(`Cleaned (po normalizacji, do wyszukania w mapie/PascalCase): "${cleanedName}"`);
            console.log(`DataDragonName (finalny z mapy/pascal): "${dataDragonName}"`);
            console.log(`Generated URL: ${CHAMPION_IMAGE_BASE_URL}${dataDragonName}.png`);
            console.log(`------------------------------`);
            // --- Koniec aktywnych logów ---

            const finalUrl = `${CHAMPION_IMAGE_BASE_URL}${dataDragonName}.png`;
            return finalUrl;
        }

        // Aktualizacja statystyk
        function updateStats() {
            const total = scrimsData.length;
            const wins = scrimsData.filter((s) => s.result === "WIN").length;
            const losses = total - wins;
            const winRate = total === 0 ? 0 : Math.round((wins / total) * 100);

            totalScrimsSpan.textContent = total;
            winsSpan.textContent = wins;
            lossesSpan.textContent = losses;
            winRateSpan.textContent = `${winRate}%`;
        }

        // Renderowanie tabeli
        function renderTable() {
            scrimTableBody.innerHTML = "";

            scrimsData.forEach((scrim) => {
                const tr = document.createElement("tr");

                // Data
                const dateTd = document.createElement("td");
                dateTd.textContent = scrim.date || "";
                tr.appendChild(dateTd);

                // Wynik
                const resultTd = document.createElement("td");
                resultTd.textContent = scrim.result || "";
                resultTd.className = scrim.result === "WIN" ? "win" : "lose";
                tr.appendChild(resultTd);

                // Czas gry
                const timeTd = document.createElement("td");
                timeTd.textContent = scrim.time || "";
                tr.appendChild(timeTd);

                // Nasze postacie z ikonami
                const ourTd = document.createElement("td");
                const ourContainer = document.createElement("div");
                ourContainer.className = "champion-icons-container";
                if (scrim.our) {
                    scrim.our.split(",").forEach((champ) => {
                        const trimmedChampName = champ.trim(); 
                        const img = document.createElement("img");
                        img.className = "champion-icon";
                        
                        const iconUrl = getChampionIconUrl(trimmedChampName); 
                        img.src = iconUrl; 
                        img.title = trimmedChampName;
                        img.alt = trimmedChampName;

                        // Dodatkowy log, żeby potwierdzić URL przypisywany do img.src
                        console.log(`Przypisywany URL do img.src dla "${trimmedChampName}": ${iconUrl}`);

                        img.onerror = function() {
                            this.onerror=null; 
                            this.src=FALLBACK_ICON_URL;
                            console.warn(`[ERROR HANDLER] Nie udało się załadować ikony dla "${trimmedChampName}". Użyto ikony zastępczej. Sprawdzono URL: ${this.src}`);
                        };
                        ourContainer.appendChild(img);
                    });
                }
                ourTd.appendChild(ourContainer);
                tr.appendChild(ourTd);

                // Postacie przeciwników z ikonami
                const enemyTd = document.createElement("td");
                const enemyContainer = document.createElement("div");
                enemyContainer.className = "champion-icons-container";
                if (scrim.enemy) {
                    scrim.enemy.split(",").forEach((champ) => {
                        const trimmedChampName = champ.trim(); 
                        const img = document.createElement("img");
                        img.className = "champion-icon";
                        
                        const iconUrl = getChampionIconUrl(trimmedChampName); 
                        img.src = iconUrl; 
                        img.title = trimmedChampName;
                        img.alt = trimmedChampName;

                        // Dodatkowy log, żeby potwierdzić URL przypisywany do img.src
                        console.log(`Przypisywany URL do img.src dla "${trimmedChampName}": ${iconUrl}`);

                        img.onerror = function() {
                            this.onerror=null; 
                            this.src=FALLBACK_ICON_URL;
                            console.warn(`[ERROR HANDLER] Nie udało się załadować ikony dla "${trimmedChampName}". Użyto ikony zastępczej. Sprawdzono URL: ${this.src}`);
                        };
                        enemyContainer.appendChild(img);
                    });
                }
                enemyTd.appendChild(enemyContainer);
                tr.appendChild(enemyTd);

                // Akcje - Usuń
                const actionsTd = document.createElement("td");
                const deleteBtn = document.createElement("button");
                deleteBtn.textContent = "Usuń";
                deleteBtn.className = "delete-btn";
                deleteBtn.addEventListener("click", async () => {
                    if (
                        confirm(
                            `Czy na pewno chcesz usunąć scrim z dnia ${scrim.date} o wyniku ${scrim.result}?`
                        )
                    ) {
                        await deleteScrim(scrim.id);
                    }
                });
                actionsTd.appendChild(deleteBtn);
                tr.appendChild(actionsTd);

                scrimTableBody.appendChild(tr);
            });

            updateStats();
        }

        // Usuwanie scrimu z Firebase
        async function deleteScrim(id) {
            try {
                await remove(ref(db, `scrims/${id}`));
                console.log(`Scrim ${id} usunięty pomyślnie.`);
            } catch (err) {
                console.error("Błąd podczas usuwania scrimu:", err);
                alert("Błąd podczas usuwania scrimu: " + err.message);
            }
        }

        // Ładowanie scrimów z Firebase
        function loadScrimsFromFirebase() {
            onValue(scrimsRef, (snapshot) => {
                const data = snapshot.val() || {};
                scrimsData = Object.entries(data).map(([key, value]) => ({
                    id: key,
                    ...value,
                }));
                console.log("Dane Firebase załadowane:", scrimsData);
                renderTable();
            }, (error) => {
                console.error("Błąd podczas ładowania danych z Firebase:", error);
            });
        }

        // Zapisywanie scrimu do Firebase
        async function saveScrimToFirebase(scrim) {
            try {
                await push(scrimsRef, scrim);
                console.log("Scrim dodany do Firebase:", scrim);
            } catch (err) {
                console.error("Błąd podczas dodawania scrimu:", err);
                alert("Błąd podczas dodawania scrimu: " + err.message);
            }
        }

        // Obsługa formularza dodawania scrimu
        scrimForm.addEventListener("submit", async (event) => {
            event.preventDefault();

            const ourChampionsArray = Array.from(ourChampionInputs)
                .map((input) => input.value.trim())
                .filter(Boolean);
            const ourChampionsString = ourChampionsArray.join(", ");

            const enemyChampionsArray = Array.from(enemyChampionInputs)
                .map((input) => input.value.trim())
                .filter(Boolean);
            const enemyChampionsString = enemyChampionsArray.join(", ");

            const newScrim = {
                date: scrimDateInput.value,
                result: scrimResultInput.value,
                time: scrimTimeInput.value,
                our: ourChampionsString,
                enemy: enemyChampionsString,
            };

            await saveScrimToFirebase(newScrim);
            scrimForm.reset();
        });

        // Inicjalizacja po załadowaniu DOM
        document.addEventListener("DOMContentLoaded", () => {
            loadScrimsFromFirebase();
        });
    </script>
</body>
</html>
